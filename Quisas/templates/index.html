<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat bot</title>

    
</head>
<center>
    <body style="background-color: #B7D6DF;">
        <center>
            <img src="{{ url_for('static', filename='Catbot.png') }}" alt="Descripción de la imagen">
        </center>
        <h1>Ingrese los datos del gato:</h1>
        <form action="/resultado" method="post" style="max-width: 400px; margin: auto;">
            <div style="margin-bottom: 15px;">
                <label for="tipo_gato" style="display: block; margin-bottom: 5px;">Tipo de gato:</label>
                <select name="tipo_de_gato" style="width: 100%; padding: 8px;">
                    <option value="Nada">Seleccione una de las opciones</option>
                    <option value="gato_domestico">Gato doméstico</option>
                    <option value="maine_conn">Maine Coon</option>
                </select>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="meses" style="display: block; margin-bottom: 5px;">Meses:</label>
                <select name="meses" style="width: 100%; padding: 8px;">
                    <option value="Nada">Seleccione una de las opciones</option>
                    <option value="menos_de_5_meses">Menos de 5 meses</option>
                    <option value="mas_de_6_meses">Más de 6 meses</option>
                </select>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="peso" style="display: block; margin-bottom: 5px;">Peso:</label>
                <select name="peso" style="width: 100%; padding: 8px;">
                    <option value="Nada">Seleccione una de las opciones</option>
                    <option value="ligero">1 a 2 kilos</option>
                    <option value="medio">3 a 4 kilos</option>
                    <option value="pesado">4 a 5 kilos</option>
                </select>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="temperatura" style="display: block; margin-bottom: 5px;">Temperatura:</label>
                <select name="temperatura" style="width: 100%; padding: 8px;">
                    <option value="Nada">Seleccione una de las opciones</option>
                    <option value="frio">20° a 30°c</option>
                    <option value="templado">37° a 39°c</option>
                    <option value="caliente">40° a 50°c</option>
                </select>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="desparacitacion" style="display: block; margin-bottom: 5px;">Desparacitación:</label>
                <select name="desparacitacion" style="width: 100%; padding: 8px;">
                    <option value="Nada">Seleccione una de las opciones</option>
                    <option value="reciente">hace 1 mes</option>
                    <option value="medio">hace 2 meses</option>
                    <option value="nunca">Nunca</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Calcular" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
            </div>
        </form>
    
</body>
</center>
</html>
