<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/iniciar.css">
  <title>Formulario de Inicio de Sesión</title>
  <center>
    <img src="{{ url_for('static', filename='Catbot.png') }}" alt="Descripción de la imagen">
  </center>
</head>
<body>
  <section>
    <form class="inicio-form" action="/login" method="post">
        <h1>Inicio</h1>
        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" name="usuario" required>
            <label for="">Usuario</label>
        </div>
        <div class="inputbox">
            <ion-icon name="lock-closed_outline"></ion-icon>
            <input type="password" name="contraseña" required>
            <label for="">Contraseña</label>
        </div>
        <div class="forget">
            <label for=""><input type="checkbox">Recordar</label>
            <a href="#">Olvidé la Contraseña</a>
        </div>
        <button type="submit">Iniciar</button>
        <div class="register">
            <p>No tengo una cuenta <a href="Registrar">Registrarte</a></p> <!-- Cambio aquí -->
        </div>
    </form>
  </section>
</body>
</html>
